{% extends "base.html" %}
{% load static %}

{% block title %}
403
{% endblock %}

{% block page_header %}
<div class="container header-error">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="row height-view mt-5 ">
        <div class="col s12 offset-m1 m10 offset-l1 l10">
            <div class="card center large">

                <div class="card-content">
                    <h3>Welcome to the unknown!</h3>
                    <span class="card-title text-darken-1">403 Error - Forbidden</span>
                    <p class="p-error">Uh oh, there seems to be a problem.</p>
                    <a href="{% url 'home' %}" class="btn btn-dark text-uppercase mb-5">Go somewhere safe!
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
