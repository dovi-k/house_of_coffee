{% extends "base.html" %}
{% load static %}

{% block title %}
404
{% endblock %}

{% block page_header %}
<div class="container header-error">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="row height-view mt-5 ">
        <div class="col s12 offset-m1 m10 offset-l1 l10">
            <div class="card center large">
                <div class="card-content">
                    <h3>Welcome to the unknown!</h3>
                    <span class="card-title text-darken-1">404 Error - Page Not Found</span>
                    <p class="p-error">The page you are looking for does not exist.</p>
                    <a href="{% url 'home' %}" class="btn btn-lg rounded-0 text-uppercase mb-5">Go to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
